<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Blackjack</h1>
        <div>
            <h2 id="message-el">Place your bets</h2>
            <div class="wager-table">
                <p>WAGER: $</p>
                <p id="wager-el">0</p>
            </div>
        </div>
        <div id="table">
            <div class="hands">
                <h3 id="player-id">PLAYER</h3>
                <p id="cards-el">Your Cards:</p>
                <p id="sum-el">Your Sum:</p>
            </div>
            <div class="hands">
                <h3 id="dealer-id">DEALER</h3>
                <p id="dealer-cards-el">Dealer Cards:</p>
                <p id="dealer-sum-el">Dealer Sum:</p>
            </div>
        </div>
        <div>
            <button id="new-game-btn" onclick="newGame()">START NEW GAME</button>
        </div>
        <div>
            <button onclick="startGame()">DEAL</button>
            <button onclick="newCard()">HIT</button>
            <button onclick="stand()">STAND</button>
        </div>
        <div id="betting">
            <button id="bet-btn" onclick="setWager()">BET $10</button>
            <div class="wager-table">
                <p >Balance: $</p>
                <p id="balance-el"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
