<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Blackjack</h1>
        <div>
            <h2 id="message-el">Place your bets</h2>
            <div class="wager-table">
                <p>WAGER: $</p>
                <p id="wager-el">0</p>
            </div>
        </div>
        <div id="table">
            <div class="hands">
                <h3 id="player-id">PLAYER</h3>
                <div>
                    <div class="cards-img">
                        <h1 id="card-p1"></h1>
                        <h1 id="card-p2"></h1>
                        <h1 id="card-p3"></h1>
                        <h1 id="card-p4"></h1>
                        <!-- <img class="card-visibility" id="p-card1" src="images/cards/red_joker.png" alt="playing card">
                        <img class="card-visibility" id="p-card2" src="images/cards/red_joker.png" alt="playing card">
                        <img class="card-visibility" id="p-card3" src="images/cards/red_joker.png" alt="playing card">
                        <img class="card-visibility" id="p-card4" src="images/cards/red_joker.png" alt="playing card">
                        <img class="card-visibility" id="p-card5" src="images/cards/red_joker.png" alt="playing card">
                        <img class="card-visibility" id="p-card6" src="images/cards/red_joker.png" alt="playing card"> -->
                    </div>
                    <p id="cards-el">Your Cards:</p>
                </div>
                <p id="sum-el">Your Sum:</p>
            </div>
            <div class="hands">
                <h3 id="dealer-id">DEALER</h3>
                <div class="cards-img">
                    <h1 id="card-d1"></h1>
                    <h1 id="card-d2"></h1>
                    <h1 id="card-d3"></h1>
                    <h1 id="card-d4"></h1>
                    <!-- <img class="card-visibility" id="d-card1" src="images/cards/red_joker.png" alt="playing card">
                    <img class="card-visibility" id="d-card2" src="images/cards/red_joker.png" alt="playing card">
                    <img class="card-visibility" id="d-card3" src="images/cards/red_joker.png" alt="playing card">
                    <img class="card-visibility" id="d-card4" src="images/cards/red_joker.png" alt="playing card">
                    <img class="card-visibility" id="d-card5" src="images/cards/red_joker.png" alt="playing card">
                    <img class="card-visibility" id="d-card6" src="images/cards/red_joker.png" alt="playing card"> -->
                </div>
                <p id="dealer-cards-el">Dealer Cards:</p>
                <p id="dealer-sum-el">Dealer Sum:</p>
            </div>
        </div>
        <div>
            <button id="new-game-btn" onclick="newGame()">START NEW GAME</button>
        </div>
        <div>
            <button onclick="deal()">DEAL</button>
            <button onclick="newCard()">HIT</button>
            <button onclick="stand()">STAND</button>
        </div>
        <div id="betting">
            <button id="bet-btn" onclick="setWager()">BET $10</button>
            <div class="wager-table">
                <p >Balance: $</p>
                <p id="balance-el"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
