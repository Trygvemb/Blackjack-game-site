<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Blackjack</h1>
        <p id="message-el">Want to play a round?</p>
        <div id="table">
            <div class="hands">
                <h3 id="player-id">PLAYER</h3>
                <p id="cards-el">Your Cards:</p>
                <p id="sum-el">Your Sum:</p>
            </div>
            <div class="hands">
                <h3 id="dealer-id">DEALER</h3>
                <p id="dealer-cards-el">Dealer Cards:</p>
                <p id="dealer-sum-el">Dealer Sum:</p>
            </div>
        </div>
        <div>
            <button onclick="startGame()">START GAME</button>
            <button onclick="newCard()">HIT</button>
            <button onclick="stand()">STAND</button>
        </div>
        <div id="betting">
            <button id="bet-btn">BET $10</button>
            <p id="balance-el"></p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
